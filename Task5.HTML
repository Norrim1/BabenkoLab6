<html>
<head>
    <title>TableBabenkoDanil</title>
    <style>
        table {
            border-collapse: collapse;
        }
        td {
            border: 1px solid black;
            padding: 6px;
            text-align: center;
        }
    </style>
</head>
<body>
    <table>
        <tbody>
            <script>
                for (let i = 1; i <= 5; i++) {
                    document.write('<tr>');
                    for (let j = 1; j <= 7; j++) {
                        if((i + j) % 2 === 0) {style = ' style="background-color:red;"'}
                        else{style = ' style="background-color:white;"'}
                        document.write(`<td${style}>${i}:${j}</td>`);
                    }
                    document.write('</tr>');
                }
            </script>
        </tbody>
    </table>
</body>
</html>
